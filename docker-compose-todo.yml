version: '3.6'
services:
  telegraf:
    image: telegraf:1.25-alpine
    container_name: telegraf
    restart: always
    volumes:
    - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb
    links:
      - influxdb
    ports:
    - '8125:8125'
  mqtt:
    image: eclipse-mosquitto:2.0.15
    container_name: mqtt
    restart: always
    ports:
      - '1883:1883'
      - '9001:9001'
version: '3.6'

# NOTE: I would like to start a replica here, but could not find a way
# to get a consistent device identity into the container.
services:
  controller-1:
    image: brewhub-controller:local
    restart: always
    environment:
      - MQTT__SERVER=mqtt
      - PROVISIONING__DEVICEID=west-1
      - PROVISIONING__DOCKER=true
    depends_on:
      mqtt:
        condition: service_healthy
  controller-2:
    image: brewhub-controller:local
    restart: always
    environment:
      - MQTT__SERVER=mqtt
      - PROVISIONING__DEVICEID=west-2
      - PROVISIONING__DOCKER=true
    depends_on:
      mqtt:
        condition: service_healthy
  controller-3:
    image: brewhub-controller:local
    restart: always
    environment:
      - MQTT__SERVER=mqtt
      - PROVISIONING__DEVICEID=west-3
      - PROVISIONING__DOCKER=true
    depends_on:
      mqtt:
        condition: service_healthy
volumes:
  grafana_data: {}
  influxdb_data: {}
  vernemq_data: {}
  